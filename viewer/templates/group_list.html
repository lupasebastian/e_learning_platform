{% extends "base.html" %}

{% block content %}
  <h1>List of Groups</h1>
        <div class="a_list">
            <ul>
                {% for group in object_list %}
                    <li>
                        <a href="{% url 'group' group.slug %}"> {{ group }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
{% endblock %}
