{% extends "base.html" %}

{% block content %}
  <h1>{{ lesson.name }}</h1>
    <p>Description:</p>
    <p class="description">{{ lesson.description }}</p>
    <p>Content_type:</p>
    <p class="description">{{ lesson.content_type }}</p>
    <p>Załączniki:</p>
    {% for attachment in attachments %}
      <li>
        <a href="{{ MEDIA_URL }}{{ attachment.file }}">{{ attachment.name }}</a>
      </li>
    {% endfor %}
    <form action="{% url 'attachment_lesson_upload' %}">
      <input type="submit" value="Add attachment">
    </form>
{% endblock %}
