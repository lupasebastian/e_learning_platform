{% extends "base.html" %}

{% block content %}
    <div class="flex-container">

        <div class="a_list">
            <ul>
                <h3>Groups</h3>
                {% for group in groups %}
                <li>
                    {{ group }}
                </li>
                {% endfor %}
            </ul>
        </div>

        <div class="a_list">
            <ul>
                <h3>Courses</h3>
                {% for course in object_list %}
                <li>
                    <a href="{% url 'course' course.slug %}">{{ course }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>

    </div>
{% endblock %}
